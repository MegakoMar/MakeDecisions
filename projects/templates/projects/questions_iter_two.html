{% extends 'main/layout.html' %}

{% block title %}Выберите новые вопросы{% endblock %}

{% block content %}
<div class="main-content">
    <div class="custom-h1">
        <h1>Выберите новые вопросы</h1>
    </div>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <form method="POST">
                {% csrf_token %}
                <div class="form-floating">
                    {{ form.title }}
                    <label for="floatingInput">Название  опроса</label>
                </div>
                <div class="form-floating big-select">
                    {{ form.questions }}
                    <div>
                        <p>Список вопросов</p>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить</button>
            </form>
        </div>
        <div class="container-fluid py-5">
            {% for item in questions %}
            <p class="col-md-8 fs-4"><b>Вопрос:</b> {{ item }}</p><hr>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
