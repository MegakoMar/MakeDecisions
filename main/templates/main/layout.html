{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="{% url 'index' %}" class="d-flex align-items-center col-md-2 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="{% static 'main/img/logo.svg' %}" alt="Лого" width="40" height="40">
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{% url 'projects' %}" class="nav-link px-2 link-dark">Проблемы</a></li>
            <li><a href="{% url 'actual' %}" class="nav-link px-2 link-dark">Актуальные вопросы</a></li>
            <li><a href="{% url 'questionnaire' %}" class="nav-link px-2 link-dark">Опросы</a></li>
            <li><a href="{% url 'answers' %}" class="nav-link px-2 link-dark">Последние ответы</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2" role="button" data-bs-toggle="button">{{ user.get_full_name }}</a>
            <a href="{% url 'logout' %}" class="btn btn-primary" role="button" data-bs-toggle="button">Выйти</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2" role="button" data-bs-toggle="button">Войти</a>
            <a href="{% url 'register' %}" class="btn btn-primary" role="button" data-bs-toggle="button">Регистрация</a>
            {% endif %}
          </div>
        </header>
    </div>
    <main>
        <div class="container py-4">
            {% block content %}
            {% endblock %}
            <footer class="pt-3 mt-4 text-muted border-top">
              &copy; 2021
            </footer>
          </div>
    </main>
</body>
</html>
